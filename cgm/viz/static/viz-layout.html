<!DOCTYPE html>
<html>
<head>
    <title>CGM Graph Visualization</title>
    <link rel="stylesheet" href="/static/css/viz-styles.css">
    <link rel="stylesheet" href="/static/css/sampling-controls.css">
</head>
<body>
    <div class="container">
        <div class="graph-container">
            <svg id="graph"></svg>
        </div>
        <div class="vertical-resizer" id="vertical-resizer"></div>
        <div class="panels-container">
            <div class="upper-panel">
                <div class="panel-placeholder">
                    Click a node to view its CPD table
                </div>
            </div>
            <div class="horizontal-resizer" id="horizontal-resizer"></div>
            <div class="lower-panel">
                <!-- Sampling controls will be injected here -->
            </div>
        </div>
    </div>
    <script type="module">
        import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7/+esm';
        import { GraphVisualization } from '/static/js/viz-graph.js';
        
        // Initialize visualization after both DOM and resources are loaded
        let initialized = false;
        
        async function initializeViz() {
            if (!initialized) {
                try {
                    window.graphViz = new GraphVisualization();
                    initialized = true;
                } catch (error) {
                    console.error('Failed to initialize visualization:', error);
                }
            }
        }

        // Initialize immediately since we're using modules
        initializeViz();

        // Global error handler
        window.addEventListener('error', event => console.error('Script Error:', event.error));
    </script>
</body>
</html>
