<!DOCTYPE html>
<html>
<head>
    <title>CGM Graph Visualization</title>
    <link rel="stylesheet" href="/static/css/base.css?nocache">
    <link rel="stylesheet" href="/static/css/panel-styles.css?nocache">
    <link rel="stylesheet" href="/static/css/graph-styles.css?nocache">
    <link rel="stylesheet" href="/static/css/cpd-table-styles.css?nocache">
    <link rel="stylesheet" href="/static/css/plot-styles.css?nocache">
    <link rel="stylesheet" href="/static/css/sampling-controls.css?nocache">
    <script type="importmap">
    {
        "imports": {
            "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm",
            "/components/plot-manager": "/static/js/dist/components/plot-manager.js?nocache",
            "/components/sampling-controls": "/static/js/dist/components/sampling-controls.js?nocache",
            "/components/plot": "/static/js/dist/components/plot.js?nocache",
            "/components/graph-visualization": "/static/js/dist/components/graph-visualization.js?nocache",
            "/types": "/static/js/dist/types.js?nocache"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="graph-container">
            <svg id="graph"></svg>
        </div>
        <div class="vertical-resizer" id="vertical-resizer"></div>
        <div class="panels-container">
            <div class="panel cpd-panel">
                <div class="panel-header">Conditional Probability Table</div>
                <div class="panel-content">
                    <div class="panel-placeholder">
                        Click a node to view its CPD table
                    </div>
                </div>
            </div>
            <div class="horizontal-resizer"</div>
            <div class="panel distribution-plots-panel">
                <div class="panel-header">Distribution Plots</div>
                <div class="panel-content">
                    <div class="distribution-plots-container">
                        <div class="panel-placeholder">
                            Click a node to view its distribution plot
                        </div>
                    </div>
                </div>
            </div>
            <div class="horizontal-resizer"</div>
            <div class="panel sampling-controls-panel">
                <div class="panel-header">Sampling Controls</div>
                <div class="panel-content">
                    <!-- Sampling controls will be injected here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import * as d3 from 'd3';
        import { GraphVisualization } from '/components/graph-visualization';
        
        async function initializeViz() {
            try {
                console.log('Initializing visualization...');
                window.graphViz = new GraphVisualization();
            } catch (error) {
                console.error('Failed to initialize visualization:', error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeViz);
        } else {
            initializeViz();
        }

        window.addEventListener('error', event => console.error('Script Error:', event.error));
    </script>
</body>
</html>
